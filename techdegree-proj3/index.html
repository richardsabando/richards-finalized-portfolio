<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Project 3 - Online registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="main-header">
        <h1>THE CODE REVIEW</h1>
    </header>
    <div class="wrapper">
        <div class="form-container">
            <div class="intro">
                <h2>Sign up for our newsletter</h2>
                <p>Get the lastest news on how your code is doing right in your
                inbox</p>
            </div>
            <form action="index.html" method="post">
                <hr class=style17>
                <fieldset>
                	<legend>Contact information</legend>
                
                <div class="field">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="user-name" placeholder="Required"  
                    required aria-required="true" pattern= "[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" >
                </div>
                
                <div class="field">
                    <label for="email">Email Address</label> <input id="email" name="user-email"
                    placeholder="Required" required type="email">
                    
                </div>
                
                <div class="field">
                    <label for="phone-number">Phone Number</label> <input id=
                    "phone-number" name="user-phone" pattern="^\d{4}-\d{3}-\d{3}$" placeholder=
                    "0123-456-789" required type="tel">
                </div>
                
                <div class="field">
                    <label for="street-address">Street Address</label>
                    <input id="street-address" name="user-address" pattern="^[a-zA-Z0-9\s,'-]*$"
                    placeholder="123 Easy Street" type="text" >
                </div>
                
                <div class="field">
                    <label for="city">City</label> <input id="city" name="user-city" placeholder="Tampa" required 
                    type="text">
                </div>
                
                <div class="field">
                    <label for="state">State</label> 
                    <select class="state-menu"
                    id="state" name="user-state">
                        <option class="selected-disabled" disabled selected>
                            Choose State
                        </option>
                        <option value="AL">
                            Alabama
                        </option>
                        <option value="AK">
                            Alaska
                        </option>
                        <option value="AZ">
                            Arizona
                        </option>
                        <option value="AR">
                            Arkansas
                        </option>
                        <option value="CA">
                            California
                        </option>
                        <option value="CO">
                            Colorado
                        </option>
                        <option value="CT">
                            Connecticut
                        </option>
                        <option value="DE">
                            Delaware
                        </option>
                        <option value="DC">
                            District Of Columbia
                        </option>
                        <option value="FL">
                            Florida
                        </option>
                        <option value="GA">
                            Georgia
                        </option>
                        <option value="HI">
                            Hawaii
                        </option>
                        <option value="ID">
                            Idaho
                        </option>
                        <option value="IL">
                            Illinois
                        </option>
                        <option value="IN">
                            Indiana
                        </option>
                        <option value="IA">
                            Iowa
                        </option>
                        <option value="KS">
                            Kansas
                        </option>
                        <option value="KY">
                            Kentucky
                        </option>
                        <option value="LA">
                            Louisiana
                        </option>
                        <option value="ME">
                            Maine
                        </option>
                        <option value="MD">
                            Maryland
                        </option>
                        <option value="MA">
                            Massachusetts
                        </option>
                        <option value="MI">
                            Michigan
                        </option>
                        <option value="MN">
                            Minnesota
                        </option>
                        <option value="MS">
                            Mississippi
                        </option>
                        <option value="MO">
                            Missouri
                        </option>
                        <option value="MT">
                            Montana
                        </option>
                        <option value="NE">
                            Nebraska
                        </option>
                        <option value="NV">
                            Nevada
                        </option>
                        <option value="NH">
                            New Hampshire
                        </option>
                        <option value="NJ">
                            New Jersey
                        </option>
                        <option value="NM">
                            New Mexico
                        </option>
                        <option value="NY">
                            New York
                        </option>
                        <option value="NC">
                            North Carolina
                        </option>
                        <option value="ND">
                            North Dakota
                        </option>
                        <option value="OH">
                            Ohio
                        </option>
                        <option value="OK">
                            Oklahoma
                        </option>
                        <option value="OR">
                            Oregon
                        </option>
                        <option value="PA">
                            Pennsylvania
                        </option>
                        <option value="RI">
                            Rhode Island
                        </option>
                        <option value="SC">
                            South Carolina
                        </option>
                        <option value="SD">
                            South Dakota
                        </option>
                        <option value="TN">
                            Tennessee
                        </option>
                        <option value="TX">
                            Texas
                        </option>
                        <option value="UT">
                            Utah
                        </option>
                        <option value="VT">
                            Vermont
                        </option>
                        <option value="VA">
                            Virginia
                        </option>
                        <option value="WA">
                            Washington
                        </option>
                        <option value="WV">
                            West Virginia
                        </option>
                        <option value="WI">
                            Wisconsin
                        </option>
                        <option value="WY">
                            Wyoming
                        </option>
                    </select>
                </div>
                <div class="field">
                    <label for="zip-code">Zip Code</label> <input id="zip-code" name="user-zip"
                    pattern="^[0-9]{5}(?:-[0-9]{4})?$" required type="text">
                </div>
               
               </fieldset>
                <hr>
                <fieldset>
                <legend>Newsletter</legend> 
                	<span>Please select the newsletters you would like to receive</span><br>
                    <input id="html_news" name="newsletter-select" type="checkbox" value="html-newsletter"> 
                    <label for="html_news">HTML</label><br>
                    <input id="css_news" name="newsletter-select" type="checkbox"
                    value="css-newsletter"> 
                    <label for="css_news">CSS</label><br>
                    <input id="js_news" name="newsletter-select" type=
                    "checkbox" value="js-newsletter"> 
                    <label for="js_news">JavaScript</label><br>
                    <br>

                
                	<span>Newsletter format</span>
                    <br>
					<input id="html" value="html-format" name="newsletter-format" type="radio">
                    <label for="html">HTML</label><br>
                    <input id="plain" value="plain-format" name="newsletter-format" type="radio">
                    <label for="plain">Plain text</label>
                    <br>
                    <br>
                    
                    
                <label for="comments">Other topics you would like to hear about</label>
                <br> 
                <textarea class="comments" id="comments" name=
                "user-comments"></textarea> 
                <button class="submit" type="submit">Sign Up</button>
                </fieldset>
            </form>
        </div>
        <footer class="copyright">
            &copy;Copyright the code review 2017
        </footer>
    </div>
</body>
</html>
