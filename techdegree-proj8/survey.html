<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>

    <header>
        <h1>Accessible Frog</h1>
        <h2>We make Awesome Music</h2>
    </header>

    <main>
        <h1>Survey</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="image of band in a concert">
          <div class="container">
            <form action="#" method="post" class = "survey">
                <fieldset>
                    
              <legend>Personal Favorites</legend>
            <div class="col">        
              <label>Who is your favorite band member:</label>
                    
                  <label for="John">John</label>     
                  <input type="radio" name="res" id="John" value="John">
                    
              
                   <label for="Hazzard"> Hazzard </label> 
                  <input type="radio" name="res" id="Hazzard" value="Hazzard">     
                
                     <label for="Bob"> Bob </label>
                    <input type="radio" name="res" id="Bob" value="Bob"> 
                   
                
                   <label for="Sally">Sally </label>    
                <input type="radio" name="res" id="Sally" value="Sally">  
             
                
            </div>    
             <div class="col">
              <label for="albums">What is your favorite album:</label>        
              <select id="albums" name="select">
                <option value="2">A Day Of Old</option>
                <option value="4">Diamond Fireworks</option>
                <option value="5">Enjoy Your Desire</option>
                <option value="3">Finding My Shadow</option>
                <option value="9">Heroic Forever</option>  
                <option value="10">Midnight Fires</option>  
                <option value="7">Music Of My Life</option>  
                <option value="1">Party For An Angel</option>
                <option value="8">Song For Yesterday</option>
                <option value="11">Street Of The Rider</option>
                <option value="6">This Is For You</option>
              </select>
             </div>
              <label for="comment">What is your favorite song:</label>
              <textarea rows="5" cols="50" id="comment" name="comment"></textarea>
                </fieldset>    
            </form>
          </div>
        </div>
      </div>
        <h1>Newsletter</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="band playing the drums and guitar">
            <div class="container">
              <form action="#" method="post" class="newsletter">
                  <fieldset>
                      <legend>Subscribe:</legend>
                      <div class="col"> 
                  
                   <label for="name">Name:    
                   <input type ="text" name="textfield" id="name" placeholder="required" required>
                   </label>       
                  <label for="email">Email:</label>
                   <input type ="email" name="textfield" id="email" placeholder="required" required>
                  <label for="confirmEmail">Retype Email:</label> 
                      <input type ="email" name="textfield" id="confirmEmail" placeholder="required" required>
                      </div>          
                  <button type="submit" >Sign Up</button>
                  </fieldset>      
              </form>
            </div>
        </div>
      </div>
    </main>

    <footer>
      <ul>
        <li><a href="#" class="social twitter"><img src= "img/twitter-32.png" alt="twitter"></a></li>
        <li><a href="#" class="social youtube"><img src= "img/youtube-32.png" alt="youtube"></a></li>
        <li><a href="#" class="social spotify"><img src= "img/spotify-32.png" alt="spotify"></a></li>
        </ul>  
      <p class="copyright">Copyright 2015, Accessible Frog</p>
    </footer>
  </body>
</html>
